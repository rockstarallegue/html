<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Base smoke effect -->
    <filter id="smoke">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="1" result="noise">
        <animate attributeName="baseFrequency"
          dur="30s" values="0.01;0.015;0.01"
          repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Glowing effect with multiple colors -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Base warm glow -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur1">
        <animate attributeName="stdDeviation"
          values="10;15;10"
          dur="4s"
          repeatCount="indefinite"/>
      </feGaussianBlur>
      <feFlood flood-color="#fff3e0" flood-opacity="0.6" result="color1">
        <animate attributeName="flood-opacity"
          values="0.6;0.3;0.6"
          dur="3s"
          repeatCount="indefinite"/>
      </feFlood>
      <feComposite in="color1" in2="blur1" operator="in" result="glow1"/>

      <!-- Mint tint -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2">
        <animate attributeName="stdDeviation"
          values="8;12;8"
          dur="5s"
          repeatCount="indefinite"/>
      </feGaussianBlur>
      <feFlood flood-color="#d2fae3" flood-opacity="0.4" result="color2">
        <animate attributeName="flood-opacity"
          values="0.4;0.2;0.4"
          dur="4s"
          repeatCount="indefinite"/>
      </feFlood>
      <feComposite in="color2" in2="blur2" operator="in" result="glow2"/>

      <!-- Yellow tint -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur3">
        <animate attributeName="stdDeviation"
          values="6;10;6"
          dur="6s"
          repeatCount="indefinite"/>
      </feGaussianBlur>
      <feFlood flood-color="#f4fac1" flood-opacity="0.3" result="color3">
        <animate attributeName="flood-opacity"
          values="0.3;0.1;0.3"
          dur="5s"
          repeatCount="indefinite"/>
      </feFlood>
      <feComposite in="color3" in2="blur3" operator="in" result="glow3"/>

      <!-- Combine all effects -->
      <feMerge>
        <feMergeNode in="glow1"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main rectangle with effects -->
  <rect 
    x="50" 
    y="50" 
    width="300" 
    height="200" 
    fill="#f5e4d0"
    opacity="0.8"
    filter="url(#smoke) url(#glow)">
    
    <!-- Additional shimmer animation -->
    <animate 
      attributeName="opacity"
      values="0.8;0.6;0.8"
      dur="7s"
      repeatCount="indefinite"/>
  </rect>
</svg>